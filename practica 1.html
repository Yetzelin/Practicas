<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglo</title>
    <script>
        function boton(){
            let arreglo = document.getElementById("arr").value;
            let arr = arreglo.split("");
            let lugar = document.getElementById("lugar").value;
            let add = document.getElementById("add").value;

            arr[lugar-1] = add;
            //Beberly Yetzelin
            return document.write(arr);
        
        }
    </script>
</head>
<body>
    <form align="center">
        <i>Escribe el arreglo:</i>
        <input type="text" id="arr"><br>
        <i>Insertar algo mas:</i>
        <input type="text" id="add"><br>
        <i>Indica donde agragarl:</i>
        <input type="text" id="lugar"><br>
        <br><button onclick="boton()">Click</button>
    </form>
</body>
</html>
